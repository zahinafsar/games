<!DOCTYPE html>
<html>
<head>
	
	<title>mrushbd</title>
	<style type="text/css">
		iframe{
			border:none;
			overflow:hidden;
			width: 50%;
			position: relative;
		}
		.one,.two{
			position: absolute;
			height: 50%;
		}
		.tree,.four{
			position: absolute;
			height: 50%;
		}
		.one{
			left: 0;
		}
		.two{
			right: 0;
		}
		.tree{
			bottom: 0;
			left: 0;
		}
		.four{
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div id="container">
<iframe frameborder="0" class="one" src="http://moco.mrush.net/"></iframe>
<iframe frameborder="0" class="two" src="http://mrush.net/"></iframe><br>
<iframe frameborder="0" class="tree" src="http://a.mrush.net/"></iframe>
<iframe frameborder="0" class="four" src="http://b.mrush.net/"></iframe>
    </div>
</body>
</html>
